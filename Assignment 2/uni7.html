<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
</head>
<body>

    <h1>Interactive Campus Map</h1>
    <p>Click on a building to learn more about it.</p>

    <img src="campus-map.jpg" alt="Campus Map" usemap="#campusmap" width="800">

    <map name="campusmap">
        <area shape="rect" coords="100,50,200,150" href="library.html" alt="Library">
        <area shape="rect" coords="250,100,350,200" href="cafeteria.html" alt="Cafeteria">
        <area shape="rect" coords="400,50,500,150" href="sports-complex.html" alt="Sports Complex">
        <area shape="rect" coords="550,100,650,200" href="administration.html" alt="Administration Building">
        <area shape="rect" coords="700,50,800,150" href="auditorium.html" alt="Auditorium">
    </map>

</body>
</html>
