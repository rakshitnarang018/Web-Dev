<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable World Map</title>
</head>
<body>

    <h1>Clickable World Map</h1>
    <p>Click on a continent to learn more about it.</p>

    <img src="world-map.jpg" alt="World Map" usemap="#worldmap" width="800">

    <map name="worldmap">
        <area shape="rect" coords="120,60,250,180" href="https://en.wikipedia.org/wiki/North_America" alt="North America">
        <area shape="rect" coords="120,180,250,300" href="https://en.wikipedia.org/wiki/South_America" alt="South America">
        <area shape="rect" coords="300,80,450,200" href="https://en.wikipedia.org/wiki/Europe" alt="Europe">
        <area shape="rect" coords="400,200,600,350" href="https://en.wikipedia.org/wiki/Africa" alt="Africa">
        <area shape="rect" coords="500,80,750,200" href="https://en.wikipedia.org/wiki/Asia" alt="Asia">
        <area shape="rect" coords="600,300,750,400" href="https://en.wikipedia.org/wiki/Australia" alt="Australia">
        <area shape="rect" coords="300,400,500,500" href="https://en.wikipedia.org/wiki/Antarctica" alt="Antarctica">
    </map>

</body>
</html>
