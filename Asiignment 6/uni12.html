<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling with Hover Effect</title>
    <style>
        .a{
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .a:hover {
            background-color: red;
        }
    </style>
</head>
<body style="text-align: center; margin-top: 50px;">

    <button class="a">Hover Over Me</button>

</body>
</html>
