<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 50px;
            background-color: #f4f4f4; 
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Centered Box</h2>
        <p>This box is perfectly centered using Flexbox!</p>
    </div>

</body>
</html>
