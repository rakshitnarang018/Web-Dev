<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Image Slider</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .slider { width: 300px; overflow: hidden; margin: auto; }
        .slides { display: flex; width: 300%; transition: transform 0.5s ease-in-out; }
        img { width: 300px; height: 200px; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/300x200/ff5733/ffffff?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/300x200/33ff57/ffffff?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/300x200/3357ff/ffffff?text=Slide+3" alt="Slide 3">
        </div>
    </div>

    <button onclick="prevSlide()">❮ Prev</button>
    <button onclick="nextSlide()">Next ❯</button>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slides img').length;

        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-index * 300}px)`;
        }

        function nextSlide() { showSlide(index + 1); }
        function prevSlide() { showSlide(index - 1); }

        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
