<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Embedding</title>
</head>
<body>

    <h1>Iframe Embedding Examples</h1>

    <h2>Basic Iframe Embedding</h2>
    <iframe src="https://www.wikipedia.org" width="800" height="400"></iframe>

    <h2>YouTube Video Embedding</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rCN4sfwMKWg?si=A2TQb_gwfcNcykzs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is a sample YouTube video embedded in an iframe.</p>

    <h2>Google Maps Integration</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d111931.17336549026!2d77.7781248!3d28.753919999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1742121756832!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p>This is a Google Map showing Melbourne, Australia.</p>

    <h2>Embedding a PDF File</h2>
    <iframe src="https://www.drishtiias.com/pdf/1595849595-preamble-to-the-indian-constitution.pdf" width="800" height="500" allowfullscreen></iframe>
    <p><a href="https://www.drishtiias.com/pdf/1595849595-preamble-to-the-indian-constitution.pdf" target="_blank">Download the PDF</a></p>

    <h2>Adjusting Iframe Attributes</h2>
    <iframe src="https://www.example.com" width="400" height="300" frameborder="0"></iframe>
    <br>
    <iframe src="https://www.example.com" width="800" height="300" frameborder="1"></iframe>

</body>
</html>
